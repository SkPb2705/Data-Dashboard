<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Storage</title>
  <link rel="icon" href="images/favicon.png">
  <!-- google font stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- font awesome-->
  <script src="https://kit.fontawesome.com/c8484dc929.js" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <main class="container px-4">
    <div class="row gx-2 layout-row-styling">
      <div class="col-12 col-md-4 card-left p-3">
        <div><i class="fa-solid fa-layer-group fa-xl"></i> <span>Fylo</span>
          <br>
          <div class="icons">
            <img class="icon-bg1 rounded-3 p-2 " src="images/icon-document.svg" alt="document icon">
            <img class="icon-bg2 rounded-3 p-2 " src="images/icon-folder.svg" alt="folder icon">
            <img class="icon-bg3 rounded-3 p-2 " src="images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-7 card-right p-3 rounded-3">
        <p class="progressbar-text">you have used <i class="data-progress">815 GB</i> of your storage</p>
        <div class="progress  rounded-3">
          <div class="progress-bar progressbar-color rounded-3 ">
            <i class="fa-solid fa-circle fa-xs indicator"></i>
          </div>
        </div>
        <p class="data-min">0 GB</p>
        <p class="data-max"> 1000 GB</p>
      </div>
      <div class="balance-data">
        <div class="rectangle rounded-0 rounded-start rounded-top p-3">
          <div class="data-balance-text">
            <i class="data-number">185 </i><span class="data-unit"> GB LEFT</span>
          </div>
          <div class="triangle-down"></div>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
